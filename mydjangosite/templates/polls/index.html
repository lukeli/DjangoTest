<head>
    <title>Luke's Poll Application </title>
</head>

<h1> Latest Polls List using shortcut: render_to_response()</h1>

{% if latest_poll_list %}
    <ul>
        {% for poll in latest_poll_list %}
            <li><a href="/polls/{{ poll.id }}/">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
