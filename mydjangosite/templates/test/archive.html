{% extends "./blog/base.html" %}
{% block content %}


{% if latest_blogpost_list %}
    {% for post in latest_blogpost_list %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.timestamp}}</p>
        <p>{{ post.body }}</p>
     {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
