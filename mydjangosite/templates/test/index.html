<head>
    <title>Luke's Book Application </title>
</head>

<h1> Latest Book List: </h1>

{% if book_list %}
    <ul>
        {% for book in book_list %}
            <li><a href="/test/{{book.id }}/">{{ book.title }}</a>  posted on at: {{ post.timestamp }}  </li>
             <ul>
                 <li> Author Info: {{ book.author }}
              </ul>
        {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
